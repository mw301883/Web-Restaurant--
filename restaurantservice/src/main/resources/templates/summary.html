<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Podsumowanie - dane dostawy</title>
    </head>
    <head>
        <meta charset="UTF-8">
        <title>Koszyk</title>
        <link rel="stylesheet" href="css\style.css"/>
    </head>
    <body>
        <section>
            <header>
              <span class="title">
                Podsumowanie - dane dostawy
              </span>
              <div class="header-container">
                <p class="price">
                  Zawartość koszyka xx zł ()
                </p>
                <a href="" class="basket">
                  Powrót
              </a>
              </div>
            </header>
        </section>
        <section>
            <div class="element-main">
                <span class="menu-descr">
                    Zawartosc koszyka
                </span>
                <div class="element-summary">
                    <div>
                        <label for="City" class="text-label">Miejscowość: </label>
                        <input type="text" id="City" name="City">
                    </div>
                    <div>
                        <label for="Adress" class="text-label">Adres: </label>
                        <input type="text" id="Adress" name="Adress">
                    </div>
                    <div>
                        <label for="Code" class="text-label">Kod pocztowy: </label>
                        <input type="text" id="Code" name="Code">
                    </div>
                </div>
                <div class="element">
                    <button class="button-class-next">
                        Zakup
                    </button>
                </div>
            </div>
        </section>
    </body>
</html>
